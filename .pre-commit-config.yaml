# See https://pre-commit.com/hooks.html for more hooks

repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort (python)
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
        language_version: python3
